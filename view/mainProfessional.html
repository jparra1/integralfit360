<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <title>Integral Fitness 360</title>
  <link rel="shortcut icon" href="../images/360.ico">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <link rel="stylesheet" href="../css/css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>

  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar_360" style="padding: 0px;">
      <!--1 contenedor fluido por boostrap -->
      <div class="container-fluid ">
        <a class="navbar-brand" id="imagen_nav"><img src="../images/nav360.png"
            alt="Integral Solution" style="margin-left: 20px; width:90px"></a>
            <label style="font-weight: bold;">ENTRENADOR</label>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-bs-controls="navbarNavDropdown" aria-bs-expanded="false" aria-bs-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--2 Contenedor de direccionamientos | elementos ha agrupar -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav" id="contextNav">
            <!-- <li class="nav-item">
                        <a class="nav-link aNvbar linkNav" href="">Comunidad</a>
                    </li> -->
            <li class="nav-item">
              <a class="nav-link aNvbar linkNav text-center" role="button" onclick="cerrarSesion()">Cerrar sesión</a>
            </li>
          </ul>
        </div>
        <!-- fin2 Contenedor de direccionamientos | elementos ha agrupar -->
      </div>
      <!-- fin1 contenedor fluido por boostrap -->
    </nav>
  </div>

  <div class="container-fluid mx-auto col-11" style="margin-top: 71px; margin-bottom: 20px;">
    <div class="row col-lg-10 col-sm-11 col-12 mx-auto">
      <div class="col-lg-2 col-md-6 col-sm-10 col-11 mx-auto" style="background-color: #04BFBF; margin-left: 20px; margin-top: 20px; border-radius: 10px;">
        <div class="row text-center" style="margin-top: 10px;">
          <a><img src="../images/perfil-de-usuario.webp" style="width: 150px; height: 150px; border-radius: 75px;"></a>
        </div>
        <div class="row text-center" style="margin-top: 20px;">
          <label id="nombreUsuario" style="color: #012626; font-weight: bold;">Maria Sofia</label>
        </div>
        <div class="row text-center" style="margin-top: 20px;">
          <button type="submit" class="buttonHistory col-lg-10 col-md-6 col-sm-10 col-11 mx-auto" href="" onclick="collapseUsuario()" id="usuarioButton">Usuarios</button>
        </div>
        <div class="row text-center" style="margin-top: 20px; margin-bottom: 20px;">
          <button type="submit" class="buttonHistory col-lg-10 col-md-6 col-sm-10 col-11 mx-auto" href="" onclick="collapseCitas()" id="citasButton">Historial de citas</button>
        </div>
      </div>
      <div class="col-lg-8 col-sm-12 mx-auto" style="background-color: #eef3f6; margin-left: 20px; margin-top: 20px; border-radius: 10px;">
        <div class="collapse" id="usuario">
          <p style="margin-top: 5px; color: #012626; font-style: oblique; font-weight: bold;">Información de tus pacientes</p>
          <div style="background-color: #04BFBF; height: 100px; padding: 10px;  border-radius: 50px;" class="col-0 mx-auto">
            <div class="row">
              <div class="col-3">
                <a><img src="../images/perfil-de-usuario.webp" style="width: 80px; height: 80px; border-radius: 40px; margin-right: 30px;"></a>
              </div>
              <div class="col-lg-4 col-5">
                <div class="row" style="padding-top: 5px;">
                  <div class="col-12">
                    <label style="font-weight: bold;">Nombre de usuario</label>
                  </div>
                </div>
                <div class="row" id="nombre">
                    <label>Plan</label>
                </div>
              </div>
              <div class="col-3 text-center my-auto">
                <a href=""> Asignar</a>
              </div>
            </div>
          </div>
        </div>
        <div class="collapse mx-auto col-12" id="citas">
            <div class="col-12 text-end">
              <button type="submit" class="buttonHistory col-lg-3 col-md-3 col-sm-5 col-12 mx-sm-auto">Agregar Cita</button>
            </div>
            <div style="background-color: black; height: 40px; padding: 10px;  border-radius: 50px;margin-top: 20px;" class="col-12 mx-auto">
            <label class="col-1 mx-auto text-center" style="padding-left: 10px;color: white;">N°</label>
            <label class="col-5 mx-auto" style="padding-left: 10px;color: white;">Usuario</label>
            <label class="col-2 mx-auto text-center" style="padding-left: 10px;color: white;">Plan</label>
            <label class="col-3 mx-auto text-end" style="padding-left: 10px;color: white;">Sesion</label>

            </div>

        </div>
      </div>
    </div>
  </div>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="../js/cerrarSesion.js"></script>
  <script src="../js/mainProfessional.js"></script>
</body>
</html>
