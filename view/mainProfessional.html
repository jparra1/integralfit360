<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <title>Integral Fitness 360</title>
    <link rel="shortcut icon" href="../images/360.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <link rel="stylesheet" href="../css/css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>

  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar_360" style="padding: 0px;">
      <!--1 contenedor fluido por boostrap -->
      <div class="container-fluid ">
        <a class="navbar-brand" id="imagen_nav"><img src="../images/nav360.png"
            alt="Integral Solution" style="margin-left: 20px; width:90px"></a>
            <label style="font-weight: bold;">ENTRENADOR</label>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-bs-controls="navbarNavDropdown" aria-bs-expanded="false" aria-bs-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!--2 Contenedor de direccionamientos | elementos ha agrupar -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav" id="contextNav">
            <li class="nav-item">
              <a class="nav-link aNvbar linkNav text-center" role="button" onclick="cerrarSesion()">Cerrar sesión</a>
            </li>
          </ul>
        </div>
        <!-- fin2 Contenedor de direccionamientos | elementos ha agrupar -->
      </div>
      <!-- fin1 contenedor fluido por boostrap -->
    </nav>
  </div>

  <div class="container-fluid mx-auto col-11" style="margin-top: 71px; margin-bottom: 20px;">
    <div class="row col-lg-10 col-sm-11 col-12 mx-auto">
      <div class="col-lg-2 col-md-6 col-sm-10 col-11 mx-auto" style="background-color: #04BFBF; margin-left: 20px; margin-top: 20px; border-radius: 10px;">
        <div class="row text-center" style="margin-top: 10px;">
          <a id="foto_entrenador"></a>
        </div>
        <div class="row text-center" style="margin-top: 20px;">
          <label id="nombreUsuario" style="color: #012626; font-weight: bold;"></label>
        </div>
        <div class="row text-center" style="margin-top: 20px;">
          <button type="submit" class="buttonHistory col-lg-10 col-md-6 col-sm-10 col-11 mx-auto" href="" onclick="collapseUsuario()" id="usuarioButton">Usuarios</button>
        </div>
        <div class="row text-center" style="margin-top: 20px; margin-bottom: 20px;">
          <button type="submit" class="buttonHistory col-lg-10 col-md-6 col-sm-10 col-11 mx-auto" href="" onclick="collapseCitas()" id="citasButton">Historial de citas</button>
        </div>
      </div>
      <div class="col-lg-8 col-sm-12 mx-auto" style="background-color: #eef3f6; margin-left: 20px; margin-top: 20px; border-radius: 10px;">
        <div class="collapse" id="usuario">
          <p style="margin-top: 5px; color: #012626; font-style: oblique; font-weight: bold;">Información de tus pacientes</p>
          <div id="contentUsuarios" class="col-12 mx-auto row">

          </div>

        </div>
        <div class="collapse mx-auto col-12 row" id="citas">
            <div class="col-12 text-end">
              <button type="submit" class="buttonHistory col-lg-3 col-md-3 col-sm-5 col-12 mx-sm-auto" data-bs-toggle="modal" data-bs-target="#nuevaCita">Agregar Cita</button>
            </div>
            <div id="contentHistorias" class="col-12 mx-auto row">
              <div style="background-color: black; padding: 10px;  border-radius: 50px;margin-top: 20px;" class="col-md-12 col-5 mx-auto">
                <label class="col-lg-1 col-md-1 col-10 mx-auto text-sm-center text-star" style="padding-left: 10px;color: white;">N°</label>
                <label class="col-lg-3 col-md-2 col-10 mx-auto text-sm-center text-star" style="padding-left: 10px;color: white;">Usuario</label>
                <label class="col-lg-2 col-md-2 col-10 mx-auto text-sm-center text-star" style="padding-left: 10px;color: white;">Estado</label>
                <label class="col-lg-2 col-md-3 col-10 mx-auto text-sm-center text-star" style="padding-left: 10px;color: white;">Fecha</label>
                <label class="col-lg-2 col-md-2 col-10 mx-auto text-sm-center text-star" style="padding-left: 10px;color: white;">Hora</label>
                <label class="col-lg-1 col-md-1 col-10 mx-auto text-sm-end text-start" style="padding-left: 10px;color: white;">Sesión</label>
              </div>

            </div>

        </div>
      </div>
    </div>
  </div>
            <!-- Ventana modal de agregar session -->
            <div class="modal" id="nuevaCita" tabindex="-1" aria-labelledby="nuevaCitaLabel" aria-hidden="true" data-bs-backdrop="static">
              <div class="modal-dialog modal-dialog-centered modal-lg col-lg-10">
                  <div class="modal-content">
                      <div class="modal-header">
                          <h5 class="modal-title" id="nuevaCitaLabel" style="font-size: 25px; font-weight: bold; margin-left: 9px;">Agregar Sesión</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                          <div class="col-12 mx-auto text-center row">
                              <label id="correo" class="col-md-3 col-sm-10 col- my-auto">Titulo de Sesión</label><br>
                              <input class="col-md-8 col-sm- col- my-auto" type="text" id="tituloSesion" autocomplete="off" placeholder="Titulo"><br>
                              <br>
                              <label id="correo" class="col-md-2 col-sm-5 col-5 my-auto mx-auto">Fecha</label><br>
                              <input class="col-md-3 col-sm-5 col-5 my-auto mx-auto" type="date" id="fechaSesion" autocomplete="off" placeholder="Fecha"><br>
                              <label id="correo" class="col-md-2 col-sm-5 col-5 mx-auto my-auto">Hora</label><br>
                              <input class="col-md-3 col-sm-5 col-5 my-auto mx-auto" type="time" id="horaSesion" autocomplete="off" placeholder="Hora"><br>
                              <br> <br> 
                              <button type="button" value="Crear Sesión" onclick="crearSesión()" class="col-md-4 col-sm- col- text-center my-auto mx-auto buttonHistory" style="margin: 7px; padding: 2px;">Crear</button>
                          </div>
                      </div>
                      <div class="modal-footer">
                      </div>
                  </div>
              </div>
            </div>

      <!-- Ventana modal de agregar asignacion -->
      <div class="modal" id="asignacion" tabindex="-1" aria-labelledby="asignacionLabel" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg col-lg-10">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="asignacionLabel" style="font-size: 25px; font-weight: bold; margin-left: 9px;" id="nombre_usuario_a_asignar">Asiganr a </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="col-12 mx-auto text-center row"> 
                      <div id="SPORT" style="display:none;margin-top: 10px;" class="row col-12 mx-auto">
                        <label id="correo" class="col-md-3 col-sm-10 col-12 my-center mx-auto">Asignacion Deportiva</label>
                        <textarea name="Asignacion_Recomendaciones" id="Asignacion_Deportiva" class="col-md-8 col-sm-10 col-12 my-center mx-auto" rows="" placeholder="ingresa la ruta de las imagenes que debe de realizar el usuario (separada por ;)"></textarea>
                      </div>
                        
                        <br>
                        <br>
                        <div id="HEALTH" style="display:none;margin-top: 10px;" class="row col-12 mx-auto">
                          <label id="correo" class="col-md-3 col-sm-10 col-12 my-center mx-auto">Asignacion Alimentaria</label>
                          <textarea name="Asignacion_Recomendaciones" id="Asignacion_Alimentaria" class="col-md-8 col-sm-10 col-12 my-center mx-auto" rows="" placeholder="Ingrese en el orden de : ruta de imagen;titulo,receta de la alimentacion (separada por ;)"></textarea>
                        </div>
                        
                        <br>
                        
                        <div style="margin-top: 10px;" class="row col-12 mx-auto">
                          <label id="correo" class="col-md-3 col-sm-10 col-12 my-center mx-auto" style="margin-top: 10px;">Recomendaciones y seguimiento</label><br>
                          <textarea name="Asignacion_Recomendaciones" id="Asignacion_Recomendaciones" class="col-md-8 col-sm-10 col-12 my-center mx-auto" rows="" placeholder="Ingrese los comentarios referente a la asignacion"></textarea>
                        </div>
                        
                        <br>
                        <br> 
                        <button type="submit" id="crearAsignacion" onclick="crearAsignacion()" class="col-md-4 col-sm-8 col-8 text-center mx-auto buttonHistory" style="margin-top: 10px; padding: 2px;" value="0" >Crear</button>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
      </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/cerrarSesion.js"></script>
  <script src="../js/mainProfessional.js"></script>
</body>
</html>
